---
vars:
  ROOT_FOLDER: '{{ __USER_HOME__ }}'
  # in yaml we cannot use direct curly braces without quotes {{
  RGLIB_FOLDER: '{{ ROOT_FOLDER }}\PycharmProjects\rglib'
  RGLIB_FOLDER2: '{{ RGLIB_FOLDER }}\PycharmProjects\rglib'
  RGLIB_FOLDER3: '{{  RGLIB_FOLDER }}\PycharmProjects\rglib'
  OTHER_USERHOME: '{{ __USER_HOME__ }}\.local\other'

db:
   vendor: sqllite
   host:
   port:
   #service_name:
   db: '{{ RGLIB_FOLDER }}\cms_db.db'

soap_keys:

  certfile: '{{ RGLIB_FOLDER }}\keys\webservices.cert'
  keyfile: '{{ RGLIB_FOLDER }}\keys\webservices_enc.key\{{ RGLIB_FOLDER2 }}'
  other: '{{ __USER_HOME__ }}'
  other_userhome: '{{ OTHER_USERHOME }}\other'

  # we can also provide a folder in cert_folder where we need to put webservices.cert and webservices.key files
  # cert_folder:

  # if we don't provide password_file or password_script we expect keyfile to not be encrypted
  password_file: '{{ ROOT_FOLDER }}\rglib\soap_key_password'

  # we can also use a script to obtain the password by passing the path to password_script similar to run_envi vault
  # password_script: ''

deviceconn:

  devices:
    # if device is not given a download folder where to store it by default
    DEFAULT_STORAGE_FOLDER: '{{ ROOT_FOLDER }}\rglib'


  connections: {}
    # from run_envi.connections.settings
    #SOCKET_TIMEOUT: 30
    #SOCKET_TIMEOUT_FOR_LOGIN: 8
    #SOCKET_TIMEOUT_FOR_LOGIN_TELNET: 8
    #SOCKET_KEEPALIVE_PERIOD: 0
    #TIMEOUT_FOR_PROMPT: 0.6
    #BUFFER_SIZE: 4096          # socket buffer size
    #SOCKET_TIME_SLEEP_SELECT: 0.5
    #CONNECTION_LOCAL_TIMEOUT: 0.1
    #CONNECTION_LOGIN_LOCAL_TIMEOUT: 0.25
    #TIMEOUT_FOR_EXEC_OUTPUT: 0.5
    #TIMEOUT_FOR_EXPECT: 0      # time to wait for the whole expected list to complete
    #SHELL_COLS: 16000            # interactive shell width
    #SHELL_ROWS:  3000         # interactive shell height
    #IANA_CSV_FILE: os.path.join(os.path.split(os.path.abspath(__file__))[0], 'service-names-port-numbers.csv')
    #KEEP_CONNECTIONS_DB: True
    #HIDDEN_DATA_MSG: 'PROTECTED/HIDDEN DATA'


run_envi:

  selenium:
    # where are the executables in your computer for webdrivers for chrome/firefox/etc
    selenium_web_driver_executables: 'testing'

  db:
     vendor: ''
     host: ''
     port: ''
     #service_name:
     db: ''

  vault: {}

    # password_file: ''
    # password_script: ''

